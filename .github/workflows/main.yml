name: Add GitHub page

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'File name (slugified)'     
        required: true
      content:
        description: 'Content of file'
        required: true  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs commands using the runners shell
    - name: Create the file
      run: |
        echo '${{ github.event.inputs.content }}' | base64 --decode >> ./source/${{ github.event.inputs.filename }}
    - name: Commit files # transfer the new html files back into the repository
      run: |
        git config --global user.email "robert@matsimitsu.nl"
        git config --global user.name "Robert Beekman"
        git add ./source
        git commit -m "Adding source/${{ github.event.inputs.filename }} by through webhook"
    - name: Push changes # push the output folder to your repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
